name: add-java-actions
on: [push]
jobs:
  test-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-jdk-17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - run: java -version
  myself-action:
    runs-on: self-hosted
    needs: test-java
    steps:
      - uses: actions/checkout@v2
      - run: java -version
      - run: cat /etc/redhat-release && uname -a
